<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student Dashboard - grant.it</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Student Dashboard</h1>
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#request-permission">Request Permission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#request-history">Request History</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="request-permission" class="tab-pane fade show active">
                <h2>Request Permission</h2>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Permission Details</label>
                        <textarea class="form-control" id="details" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Request</button>
                </form>
            </div>
            <div id="request-history" class="tab-pane fade">
                <h2>Request History</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Subject</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Request history rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Request sent successfully!");
            // Here you would typically send the request data to the server
        });
    </script>
</body>
</html>

<link rel="stylesheet" href="../dashboard css/student.css">
