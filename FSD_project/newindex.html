<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .container {
      width: 384px;
      height: 600px;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .auth-screen,
    .main-screen {
      display: none;
    }

    .active {
      display: block;
    }

    .header {
      background: #2563eb;
      padding: 1rem;
      color: white;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .user-info {
      font-size: 0.875rem;
      color: #bfdbfe;
    }

    .search-bar {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #3b82f6;
      color: white;
      outline: none;
    }

    .search-input::placeholder {
      color: #bfdbfe;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0.5rem;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      color: #4b5563;
    }

    .tab.active {
      background: #dbeafe;
      color: #2563eb;
    }

    .tab i {
      margin-right: 0.5rem;
    }

    .email-list {
      height: 384px;
      overflow-y: auto;
    }

    .email-item {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .email-item:hover {
      background: #f9fafb;
    }

    .email-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .email-sender {
      font-weight: 500;
    }

    .email-time {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .email-subject {
      font-weight: 500;
      color: #111827;
      margin-bottom: 0.25rem;
    }

    .email-preview {
      color: #6b7280;
      font-size: 0.875rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .bottom-bar {
      padding: 0.75rem;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: white;
      color: #4b5563;
      border: 1px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    /* Auth styles */
    .auth-container {
      padding: 1.5rem;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      outline: none;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 0.5rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .oauth-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Screen -->
    <div class="auth-screen active" id="authScreen">
      <div class="header">
        <h1 class="text-xl font-semibold text-center">Smart Email Manager</h1>
        <p class="text-sm text-center text-blue-100">Sign in to manage your inbox</p>
      </div>
      <div class="auth-container">
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-full">Sign In</button>
        </form>
        <div class="divider">
          <span>Or continue with</span>
        </div>
        <div class="oauth-buttons">
          <button class="btn btn-secondary" onclick="handleOAuthLogin('google')">
            Sign in with Google
          </button>
          <button class="btn btn-secondary" onclick="handleOAuthLogin('microsoft')">
            Sign in with Microsoft
          </button>
        </div>
      </div>
    </div>

    <!-- Main Screen -->
    <div class="main-screen" id="mainScreen">
      <div class="header">
        <div class="header-content">
          <div>
            <h1>Smart Email Manager</h1>
            <p class="user-info" id="userEmail"></p>
          </div>
          <div>
            <i data-feather="settings" class="cursor-pointer"></i>
            <i data-feather="log-out" class="cursor-pointer ml-3" onclick="handleLogout()"></i>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search emails...">
          <i data-feather="search" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-200"></i>
        </div>
      </div>

      <div class="nav-tabs">
        <div class="tab active" data-tab="inbox">
          <i data-feather="inbox"></i>
          <span>Inbox</span>
        </div>
        <div class="tab" data-tab="priority">
          <i data-feather="star"></i>
          <span>Priority</span>
        </div>
        <div class="tab" data-tab="scheduled">
          <i data-feather="clock"></i>
          <span>Scheduled</span>
        </div>
        <div class="tab" data-tab="archived">
          <i data-feather="archive"></i>
          <span>Archived</span>
        </div>
      </div>

      <div class="email-list" id="emailList">
        <!-- Email items will be populated by JavaScript -->
      </div>

      <div class="bottom-bar">
        <button class="btn btn-primary">
          <i data-feather="mail"></i>
          <span>Compose</span>
        </button>
        <button class="btn btn-secondary">
          <i data-feather="bar-chart"></i>
          <span>Analytics</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Feather icons
    feather.replace();

    // Sample email data
    const emails = [
      {
        id: 1,
        sender: 'John Smith',
        subject: 'Project Update Meeting',
        preview: 'Hey team, just wanted to sync up on...',
        priority: 'high',
        category: 'work',
        time: '10:30 AM'
      },
      {
        id: 2,
        sender: 'Newsletter',
        subject: 'Your Weekly Tech Digest',
        preview: 'Top stories in tech this week...',
        priority: 'low',
        category: 'newsletter',
        time: '9:15 AM'
      }
    ];

    // DOM elements
    const authScreen = document.getElementById('authScreen');
    const mainScreen = document.getElementById('mainScreen');
    const loginForm = document.getElementById('loginForm');
    const userEmail = document.getElementById('userEmail');
    const emailList = document.getElementById('emailList');
    const tabs = document.querySelectorAll('.tab');

    // Event listeners
    loginForm.addEventListener('submit', handleLogin);
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Handle login
    function handleLogin(e) {
      e.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value;
      userEmail.textContent = email;
      showMainScreen();
    }

    // Handle OAuth login
    function handleOAuthLogin(provider) {
      userEmail.textContent = `user@${provider}.com`;
      showMainScreen();
    }

    // Handle logout
    function handleLogout() {
      authScreen.classList.add('active');
      mainScreen.classList.remove('active');
      loginForm.reset();
    }

    // Show main screen
    function showMainScreen() {
      authScreen.classList.remove('active');
      mainScreen.classList.add('active');
      renderEmails();
    }

    // Render emails
    function renderEmails() {
      emailList.innerHTML = emails.map(email => `
        <div class="email-item">
          <div class="email-header">
            <span class="email-sender">${email.sender}</span>
            <div class="email-meta">
              ${email.priority === 'high' ? '<i data-feather="alert-circle" class="text-red-500"></i>' : ''}
              <span class="email-time">${email.time}</span>
            </div>
          </div>
          <h3 class="email-subject">${email.subject}</h3>
          <p class="email-preview">${email.preview}</p>
        </div>
      `).join('');
      
      // Re-initialize Feather icons for dynamically added content
      feather.replace();
    }
  </script>
</body>
</html>
