<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Email Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            height: 90vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 24px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
            cursor: pointer;
        }
        .main {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }
        .email-list {
            margin: 20px 0;
        }
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            cursor: pointer;
        }
        .email-item:hover {
            background-color: #f0f0f0;
        }
        .compose-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Email Client</h1>
</header>

<div class="container">
    <div class="sidebar">
        <h2>Folders</h2>
        <ul>
            <li>Inbox</li>
            <li>Sent</li>
            <li>Drafts</li>
            <li>Trash</li>
        </ul>
        <button class="compose-button">Compose</button>
    </div>
    <div class="main">
        <div class="email-list">
            <div class="email-item">Email from Alice</div>
            <div class="email-item">Email from Bob</div>
            <div class="email-item">Email from Charlie</div>
            <!-- Add more email items here -->
        </div>
    </div>
</div>

</body>
</html>
